<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <!--search bar-->
    <div class="searchcontainer">
      <label for="location" class="boldtextcss">Search for a City:</label>
      <input type="text" id="city">
      <button id="searchbtn" class="searchb">search</button>
    </div>
    <div class="divider"></div>
    <!--The City Searched with Current Temp, Wind Etc.-->
    <section class="citycontainer">
      <h2> Waiting for City..</h2>
      <p id="currentDate">Oops! Failed to Load Current Date</p>

    </section>
    <!--The predicted Forecast-->
    <section class="forecastcontainer">


    </section>
    <!--Search History-->
    <div class="historycontainer">
      <h3> Recently Searched</h3>


    </div>
  </main>

<!--linked dayjs-->
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>
  <script src="./assets/script.js"></script>

  
></script>
</body>

</html>
